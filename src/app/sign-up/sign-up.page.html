<ion-content>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button color="light" defaultHref="/login"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
  <div class="logo">
      <img src="assets/logo_white.png" />
  </div>

  <div class="social_button">
      <form #form="ngForm" (ngSubmit)="signup(form)">
            
          <ion-grid>
                
              <ion-row color="primary" class="ion-justify-content-center">
                  <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
                        <p *ngIf="hasError" class="err" style="color:white">Confirm Password doesn't match</p>
                    <div class="ion-text-center">
                          <h3>Create Your Account</h3>
                      </div>
                      <div class="ion-padding">
                          <ion-item>
                              <ion-input name="name" type="text" placeholder="Name" ngModel required></ion-input>
                          </ion-item>
                          <ion-item>
                              <ion-input name="email" type="email" placeholder="Email" ngModel email required></ion-input>
                          </ion-item>
                          <ion-item>
                              <ion-input name="password" type="password" placeholder="Password" ngModel minlength="6" required></ion-input>
                          </ion-item>
                          <ion-item>
                              <ion-input name="conf_password" type="password" placeholder="Confirm Password" ngModel minlength="6" required></ion-input>
                          </ion-item>
                      </div>
                      <div class="ion-padding">
                          <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block" >Sign Up</ion-button>
                      </div>


                  </ion-col>
              </ion-row>

              <ion-row>
                  <ion-col>
                      <p class="ion-text-center">
                        Already have an account? <span routerLink="/sign-in" style="color: rgb(255, 255, 255)">Log In</span>
                    </p>
                  </ion-col>
              </ion-row>
          </ion-grid>
      </form>
  </div>
</ion-content>
