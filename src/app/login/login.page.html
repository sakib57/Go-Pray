<ion-content>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button color="light" defaultHref="/"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
    <div class="logo">
        <img src="assets/logo_white.png" />
    </div>

    <div class="auth-btn"><p style="color: white" class="ion-text-center" routerLink="/authorlogin">Login Mosque Authority </p>
        <ion-grid >
            <ion-row>
              <ion-col size=12>
                <ion-button routerLink="/sign-in" class="login" shape="round" fill="outline" size="large"  expand="block"> Login</ion-button>
              </ion-col>
              <ion-col size=12>
                <ion-button routerLink="/sign-up" class="sign-up" shape="round" fill="solid" size="large"  expand="block"> Sign Up</ion-button>
              </ion-col>
            </ion-row>
        </ion-grid>
    </div>
