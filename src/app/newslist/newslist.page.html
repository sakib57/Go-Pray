<ion-header>
    <ion-toolbar color="success">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="mosquedashboard/{{ mosque_id }}?notice_flag={{ notice_flag }}" icon="arrow-back"></ion-back-button>
        </ion-buttons>
        <ion-title> All News </ion-title>
        <ion-buttons slot="end" routerLink="/newsadd/{{ mosque_id }}">
            <ion-button>
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
            
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list *ngIf="!isloading">

        <ion-item-sliding  *ngFor="let v of allNews; let i = index">
            <ion-item routerLink="/newsdetails/{{ v.id }}" [queryParams]="{ mosque_id: mosque_id}">
                <ion-thumbnail slot="start">
                    <img *ngIf="!v.news_image" src="/assets/dd.png" alt="" />
                    <img *ngIf="v.news_image" src="http://optest.therssoftware.com/prayer_app/{{ v.news_image }}">
                </ion-thumbnail>
                <ion-label>
                    <h3> {{ v.title }}</h3>
                    <p>{{ v.sub_title }}</p>
                </ion-label>
            </ion-item>
            

            <ion-item-options side="end">
                <ion-item-option >
                    <ion-buttons color="danger">
                        <ion-button slot="icon-only" (click)="OnDelete(v.id,i)">
                            <ion-icon name="trash"></ion-icon>
                        </ion-button>
                    </ion-buttons>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
        
    </ion-list>
    <ion-list *ngIf="isloading">
        <ion-item>
            <ion-thumbnail slot="start">
                <ion-skeleton-text animated></ion-skeleton-text>
