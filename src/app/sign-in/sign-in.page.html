<ion-content>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button color="light" defaultHref="/login"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
  <div class="logo">
      <img src="assets/logo_white.png" />
  </div>

  <div class="social_button">
      <form #form="ngForm" (ngSubmit)="login(form)">
          <p *ngIf="hasError" class="err" style="color:white">User or password invalid!</p>
          <ion-grid>
              <ion-row color="primary" class="ion-justify-content-center">
                  <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
                      <div class="ion-text-center">
                          <h3>Login as User</h3>
                      </div>
                      <div class="ion-padding">
                          <ion-item>
                              <ion-input name="email" type="email" placeholder="Email" ngModel email required></ion-input>
                          </ion-item>
                          <ion-item>
                              <ion-input name="password" type="password" placeholder="Password" ngModel minlength="6" required></ion-input>
                          </ion-item>
                      </div>
                      <div class="ion-padding">
                          <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block" >Login</ion-button>
                      </div>


                  </ion-col>
              </ion-row>

              <ion-row>
                  <p class="ion-text-center">
                      If you don't have account, Please <span routerLink="/sign-up" style="color:rgb(255, 255, 255)">Sign Up</span> 
                  </p>
              </ion-row>
          </ion-grid>
      </form>
  </div>
</ion-content>
