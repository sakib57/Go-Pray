<ion-header>
    <ion-toolbar color="success">
        <ion-buttons slot="start">
            <ion-back-button text="" defaultHref="" icon="arrow-back"></ion-back-button>
        </ion-buttons>
        <ion-title>Mosques Nearby</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let value of allNearbyMosque.mosques" [routerLink]="['/mosquedetails',value.id]">
            <ion-thumbnail slot="start">
                <img [src]="'https://optest.therssoftware.com/prayer_app/'+value.main_image">
            </ion-thumbnail>
            <div>
                <h4> {{ value.name }} <span>{{ value.distance_meter }} m</span></h4>
                <p>Isha 7:00 PM</p>
            </div>
            <ion-icon slot="end" name="arrow-forward" class="ss_arrows"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
