<ion-content>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button color="light" defaultHref="/"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
    <div class="logo">
        <img src="assets/logo_white.png" />
    </div>

    <div class="social_button">
        <form #form="ngForm" (ngSubmit)="login(form)">
            <ion-grid>
                <ion-row color="primary" justify-content-center>
                    <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
                            <p *ngIf="hasError" class="err" style="color:white">User or password invalid!</p>
                        <div classs="ion-text-center">
                            <h3>Login from Mosque author</h3>
                        </div>
                        <div class="ion-padding">
                            <ion-item>
                                <ion-input name="email" type="email" placeholder="your@email.com" ngModel required email></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
                            </ion-item>
                        </div>
                        <div class="ion-padding">
                            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block" >Login</ion-button>
                        </div>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <p class="ion-text-center">
                        If you have an account, please <a tel="+0130234234">
          contact</a> first!
                    </p>
                </ion-row>
            </ion-grid>
        </form>
    </div>
</ion-content>
