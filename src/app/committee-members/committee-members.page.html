<ion-header>
    <ion-toolbar color="success">
        <ion-buttons slot="start">
            <ion-back-button text="" defaultHref="/mosquedashboard/{{ mosqueId }}" icon="arrow-back"></ion-back-button>
        </ion-buttons>
        <ion-title>Committee Members</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngIf="mosqueDetail.committee_members">
        <ion-item-sliding  *ngFor="let v of mosqueDetail.committee_members; let i = index">
            <ion-item detail routerLink="/committee/{{ v.id }}" [queryParams]="{ mosque_id: mosqueId}">
                <ion-thumbnail slot="start">
                    <img src="http://optest.therssoftware.com/prayer_app/{{ v.profile_image }}">
                </ion-thumbnail>
                <ion-label>
                    <h3> {{ v.name }}</h3>
                    <p>{{ v.title }}</p>
                </ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option >
                    <ion-buttons color="danger">
                        <ion-button slot="icon-only" >
                            <ion-icon name="trash"></ion-icon>
                        </ion-button>
                    </ion-buttons>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
        
    </ion-list>
    <div  class="no-item ion-text-center" *ngIf="!mosqueDetail.committee_members">
        <h3  > No member yet</h3>
        <ion-icon class="sad" name="sad"></ion-icon>
    </div>
    
</ion-content>
